<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <!-- Estilos adicionais podem ser incluídos aqui -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Cor de fundo do corpo */
        }

        .navbar {
            background-color: #6e48aa; /* Cor de fundo da barra de navegação */
            color: #fff; /* Cor do texto da barra de navegação */
        }

        .navbar-brand {
            color: #fff; /* Cor do texto do link da marca */
            font-size: 1.5rem; /* Tamanho da fonte da marca */
        }

        .navbar-nav .nav-link {
            color: #fff; /* Cor do texto dos links */
        }

        .navbar-nav .nav-link:hover {
            color: #ad5389; /* Cor do texto dos links ao passar o mouse */
        }

        .navbar-toggler {
            border-color: #fff; /* Cor da borda do ícone do botão toggle */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* Cor do ícone do botão toggle */
        }
    </style>
</head>
<body>
    <nav th:fragment="menu" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/servicos">Serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos">Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos">Produto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Conteúdo da página -->

    <!-- JavaScript do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
