<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produto</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS personalizados */
        body {
            font-family: "Poppins-Regular";
            font-size: 15px;
            color: #666;
            background-color: #6645eb;
            margin: 0;
            padding: 20px;
        }

        .wrapper {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .wrapper h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .actions {
            text-align: right;
            margin-top: 20px;
        }

        .actions button {
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Formulário para editar um produto -->
    <form th:action="@{/produtos}" method="post">
        <h3>Edição de Produto</h3>
        <input type="hidden" id="id" name="id" th:value="${produto.id}">
        <div class="form-row">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:value="${produto.nome}" required>
        </div>
        <div class="form-row">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" th:value="${produto.descricao}" required>
        </div>
        <div class="form-row">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control" th:value="${produto.valor}" required>
        </div>
        <div class="actions">
            <!-- Botão de envio do formulário -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <!-- Botão de reset do formulário -->
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
    </form>
</div>

<!-- Incluindo o JS do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
